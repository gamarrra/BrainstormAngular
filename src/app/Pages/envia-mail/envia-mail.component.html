
<form [formGroup]="infoForm" (ngSubmit)="sendMail()" #form="ngForm">
<div class="background">
    <div class="container">
      <div class="screen">
        <div class="screen-header">
          <div class="screen-header-left">
            <div class="screen-header-button close"></div>
            <div class="screen-header-button maximize"></div>
            <div class="screen-header-button minimize"></div>
          </div>
          <div class="screen-header-right">
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
          </div>
        </div>
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">
              <span>Inform</span>
              <span>Task</span>
            </div>
            <div class="app-contact">Brainstorm Team</div>
          </div>
          <div class="screen-body-item">
            <div class="app-form">
              <div class="app-form-group">
                <input formControlName="name" class="app-form-control" placeholder="NAME" value="Krisantus Wanandi">
              </div>
              <div class="app-form-group">
                <input formControlName="email" class="app-form-control" placeholder="TO:">
              </div>
              <div class="app-form-group">
                  <input formControlName="emailCC" class="app-form-control" placeholder="FROM:">
                </div>
              <div class="app-form-group message">
                <input formControlName="motivo" class="app-form-control" placeholder="MESSAGE">
              </div>
              <div class="app-form-group buttons">
                <button class="app-form-button">SEND</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</form>
