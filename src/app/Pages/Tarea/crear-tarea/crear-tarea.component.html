<div id="popup-tarea-backshadow">
  <div id="crearTask-main">
    <form [formGroup]="infoForm" (ngSubmit)="CrearTarea()" #form="ngForm">
      <div>
        <div>
          <div>
            <div class="field" tabindex="1">
              <b><label for="descripcion"> <i class="far fa-user"></i>NAME TASK</label></b>
              <input [(ngModel)]="inputTask" name="descripcion" type="text" placeholder="add task name..." formControlName="descripcion" />


              <b><label for="fechaComprometida"><i class="far fa-user"></i> </label></b>
              <input name="fechaComprometida" type="date" placeholder="add fechaComprometida..." required formControlName="fechaComprometida" />

            </div>
            <button (click)="HideForm()" type="submit" class="btn btn-primary">Save task</button>
            <span (click)="HideForm(); this.inputTask = '';" style="margin-top:-2rem;" class="btn btn-danger">Cancel</span>
            <div class="social-media"></div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
